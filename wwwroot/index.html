<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <div class="file-container">
            <div class="drag-drop-container">
                <div class="file-drop-area" id="drop-zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">

                    <input class="file-input" id="fileInput" type="file" onchange="fileInputChangeHandler(event)" style="display:none">
                    <div id="file-name-display">Upload Your File</div>
                </div>
            </div>
            <div id="fileResult"></div>
        </div>
        <button class="scan-file" onclick="uploadFile()" style="cursor:pointer;">Scan File</button>

        <div class="link-container">
            <div class="input-container">
                <input type="text" id="linkInput" placeholder="Enter URL">
                <button class="scan-link" onclick="sendLink()">Scan Link</button>
            </div>
            <div id="linkResult">
                
            </div>
        </div>
    </div>

    <script src="js/site.js?2"></script>
    <script src="js/dragAndDrop.js"></script>
</body>

</html>
