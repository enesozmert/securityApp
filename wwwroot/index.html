<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
</head>
<body>
    <input type="text" id="linkInput" placeholder="Enter URL">
    <button onclick="sendLink()">Scan Link</button>
    <div id="result"></div>

    <script>
        async function sendLink() {
            const link = document.getElementById("linkInput").value;
            const response = await fetch('/SendLink', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    link: link
                })
            });
            if (response.ok) {
                getResult(link);
            } else {
                console.error('Error sending link');
            }
        }

        async function getResult(link) {
            const response = await fetch(`/GetLinkResult?link=${encodeURIComponent(link)}`);
            if (response.ok) {
                const data = await response.json();
                document.getElementById("result").innerText = data;
            } else if (response.status === 404) {
                document.getElementById("result").innerText = "Link not found";
            } else {
                console.error('Error getting link result');
            }
        }
    </script>
</body>
</html>
