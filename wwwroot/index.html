<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/site.js"></script>
    <script src="js/progressBar.js"></script>
</head>
    
<body>
    
    <div class="container">
        <div class="drag-drop-container">
            <div class="file-drop-area">
                <span class="fake-btn">Choose Files</span>
                <span class="file-msg">or drop your files here</span>
                <input class="file-input" id="fileInput" type="file">
                <button class="scan-file" onclick="uploadFile()" style="cursor:pointer;">Scan File</button>
                <div class="item-delete"></div>
                <script src="js/drag_drop.js"></script>
            </div>

        </div>

        <div class="link-container">
            <input type="text" id="linkInput" placeholder="Enter URL">
            <button onclick="sendLink()">Scan Link</button>
            <div id="result"></div>
        </div>
    </div>
