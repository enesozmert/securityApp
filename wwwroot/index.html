<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Scanner</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
    
<body>

    <div class="container">
        <div class="drag-drop-container">
            <div class="file-drop-area" id="drop-zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)">

                <p>Drag & drop files here or click to select files</p>
                <input class="file-input" id="fileInput" type="file" onchange="fileInputChangeHandler(event)">
                <button class="scan-file" onclick="uploadFile()" style="cursor:pointer;">Scan File</button>
            </div>
        </div>
    </div>


    <div class="link-container">
        <input type="text" id="linkInput" placeholder="Enter URL">
        <button onclick="sendLink()">Scan Link</button>
        <div id="result"></div>
    </div>

    <script src="js/site.js?2"></script>
    <script src="js/dragAndDrop.js"></script>
